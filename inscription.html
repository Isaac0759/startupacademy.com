<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <title>Connexion || Site Web Offiel - Start-Up Academy</title>
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="" class="sign-in-form">
                        <div class="logo">
                            <img src="assets/images/visa.png" alt="logo_sua">
                            <h3>easyclass</h3>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registred yet ?</h6>
                            <a href="#" class="toggle">Sign Up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" minlength="4" autocomplete="off" required>
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" minlength="4" autocomplete="off" required>
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Connexion" class="sign-btn">
                            <p class="text">
                                Forgotten your password or your login datails ?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel"></div>
            </div>
        </div>
    </main>


    <script src="inscription.js"></script>
</body>

</html>

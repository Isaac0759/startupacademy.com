<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleForm.css">
    <link rel="stylesheet" href="assets/css/bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <title>Connexion</title>
</head>

<body>
        <div class="login">
            <div class="login_content">
                <div class="login_forms">
                    <form action="" class="login_register" id="login-in">
                        <h1 class="login_title">Se connecte</h1>

                        <div class="login_box">
                            <i class="bi bi-at login_icon"></i>
                            <input type="email" class="login_input" placeholder="Adresse E-mail">
                        </div>

                        <div class="login_box">
                            <i class="bi bi-lock login_icon"></i>
                            <input type="password" class="login_input" placeholder="Mot de passe">
                        </div>

                        <a href="#" class="login_forgot">Mot de passe oublié ?</a>
                        <a href="#" class="login_button">Connexion</a>
                        <div>
                            <span class="login_account">Je n'ai pas de compte ?</span>
                            <span class="login_signin" id="sign-up">S'inscrire</span>
                        </div>
                    </form>

                    <form action="" class="login_create none" id="login-up">
                        <h1 class="login_title">Créer un compte</h1>

                        <div class="login_box">
                            <i class="bi bi-person login_icon"></i>
                            <input type="text" class="login_input" placeholder="Nom & Prénom">
                        </div>

                        <div class="login_box">
                            <i class="bi bi-at login_icon"></i>
                            <input type="email" class="login_input" placeholder="Adresse E-mail">
                        </div>

                        <div class="login_box">
                            <i class="bi bi-lock login_icon"></i>
                            <input type="password" class="login_input" placeholder="Mot de passe">
                        </div>

                        <div class="login_box">
                            <i class="bi bi-lock login_icon"></i>
                            <input type="password" class="login_input" placeholder=" Confirmer Mot de passe">
                        </div>

                        <a href="#" class="login_button">S'inscrire</a>
                        <div>
                            <span class="login_account">Vous avez déjà un compte ?</span>
                            <span class="login_signin" id="sign-in">S'identifier</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    <script src="assets/js/scriptForm.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>

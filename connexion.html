<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="contour">
        <div class="container1">
            <div class="row vh-100 d-flex justify-content-center">
                <div class="col-12 align-self-center">
                    <div class="row">
                        <div class="col-lg-5 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 auth-header-box">
                                    <div class="text-center p-3">
                                        <a href=" https://cnic.cm " class="logo logo-admin">
                                            <img src="assets/images/StartUp Academy New Logo 2.png" height="100"
                                                alt="logo" class="auth-logo">
                                        </a>

                                        <h4 style="color: white;">Espace Vendeur</h4>
                                        <p style="color: white; font-size: 15px; margin-bottom: 15px;">
                                            Connectez-vous pour accéder à votre espace vendeur.
                                        </p>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form class="form-horizontal auth-form my-4" action="" method="POST">
                                        <input type="hidden" name="_token"
                                            value="UHOL0ui89ot3Sd4cSocKpS7MW6P6xYt6tJxPA2kS">
                                        <div class="form-group">
                                            <label for="email">Email/Numéro de téléphone</label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" required name="email" id="email"
                                                    placeholder="Entrer votre adresse email ou votre numéro de téléphone">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Mot de passe</label>
                                            <div class="input-group mb-3">
                                                <input type="password" class="form-control" required name="password"
                                                    id="password" placeholder="Entrer votre mot de passe">

                                            </div>
                                            <span style="font-size:12px"><input type="checkbox" id="toggle"> <span
                                                    id="hide-show">Afficher mot de passe</span> </span>
                                        </div>

                                        <div class="form-group row mt-4">
                                            <div class="col-sm-6">
                                                <div class="custom-control custom-switch switch-success">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="customSwitchSuccess">
                                                    <label class="custom-control-label text-muted"
                                                        for="customSwitchSuccess">Se
                                                        souvenir de moi</label>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-sm-6 text-right">
                                                <a href="https://vendeur.cnic.cm/mot-de-passe-oublie"
                                                    class="text-muted font-13"><i class="dripicons-lock"></i> Mot de
                                                    passe oublié ?</a>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end form-group-->
                                        <div class="form-group mb-0 row">
                                            <div class="bton">
                                                <button class="btn btn-warning btn-block waves-effect waves-light"
                                                    type="submit">Se connecter
                                                </button>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end form-group-->
                                    </form>
                                    <!--end form-->
                                </div>
                                <div class="card-body bg-light-alt text-center">
                                    <span class="text-muted d-none d-sm-inline-block">SUA © 2022 </span>
                                </div>
                            </div>
                            <!--end card-->
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
    </section>
</body>

</html>
